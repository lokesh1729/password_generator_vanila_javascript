<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="flex flex-col mt-16">
            <div class="flex flex-row justify-start ml-64">
                <button id="generatePassword" class="btn bg-blue-500 absolute">
                    Generate Password
                </button>
                <input
                    class="input w-80 absolute left-1/3"
                    id="result"
                    name="result"
                    value=""
                />Result
                <button
                    id="copyToClipboard"
                    class="btn bg-gray-500 absolute left-2/3"
                >
                    Copy to Clipboard
                </button>
            </div>
            <div class="flex flex-row justify-start mt-16 ml-64">
                <span class="text-lg p-2">Length: </span>
                <input
                    class="input w-24 absolute left-1/3"
                    type="number"
                    name="length"
                    id="passwordLength"
                    step="1"
                    value="10"
                    min="1"
                    max="25"
                />
            </div>
            <div class="flex flex-row justify-start mt-16 ml-64">
                <span class="text-lg p-2">Digits: </span>
                <input
                    class="input w-24 absolute left-1/3"
                    type="number"
                    name="length"
                    id="numberLength"
                    step="1"
                    value="1"
                    min="1"
                    max="10"
                />
            </div>
            <div class="flex flex-row justify-start mt-16 ml-64">
                <span class="text-lg p-2">Symbols: </span>
                <input
                    class="input w-24 absolute left-1/3"
                    type="number"
                    name="length"
                    id="symbolLength"
                    step="1"
                    value="1"
                    min="1"
                    max="5"
                />
            </div>
        </div>
    </body>
</html>
